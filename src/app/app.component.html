<md-sidenav-layout fullscreen>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item>
        <md-icon md-list-icon>assignment_ind</md-icon>
        <span md-line>我的帳戶</span>
        <span md-line class="desc">更改我的帳戶信息</span>
      </a>
      <a md-list-item>
        <md-icon md-list-icon>pets</md-icon>
        <span md-line>帥的狗狗</span>
        <span md-line class="desc">找到你的對象！</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <div>
      <button md-icon-button (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
      Puppy Love
    </div>
    <button md-fab (click)="addDog()">
      <md-icon>add</md-icon>
    </button>
  </md-toolbar>


  <div class="container">
    <md-card *ngFor="let dog of dogs">
      <img md-card-image src="assets/{{dog.img}}" alt="{{dog.name}}的照片">
      <md-card-title>  {{ dog.name }} </md-card-title>
      <md-card-content class="desc">
        我是{{dog.name}}。我喜歡吃飯，跟我的朋友們去公園玩，和睡覺。給我打電話！
      </md-card-content>
      <md-card-actions align="end">
        <button md-button color="primary">嗅</button>
        <button md-button color="primary">汪</button>
      </md-card-actions>
    </md-card>
  </div>


</md-sidenav-layout>
